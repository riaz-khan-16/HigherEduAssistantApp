<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f1f8ff;
            border-left: 5px solid #007bff;
            border-radius: 8px;
        }

        .result h3 {
            margin-top: 0;
            color: #007bff;
        }

        .result p {
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h5>  <a href="http://127.0.0.1:8000/add_new/" style="text-decoration: none;"> Add new doc to Vector DB </a> </h5>
    <h2>Make a Query</h2> 

    <form method="POST">
        {% csrf_token %}
        <label for="name">Ask Your Question:</label>
        <input type="text" name="name" value="{{ name }}" placeholder="Type your question here..." required>

        <button type="submit">Submit</button>
    </form>

    {% if submitted %}
        <div class="result">
            <p><strong>Question:</strong> {{ name }}</p>
            <h3>Result:</h3>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
